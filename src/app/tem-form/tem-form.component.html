<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-12">
      <div class="card shadow-lg rounded p-5 m-3 bg-white">
        <div class="card-title">
          <h1 class="text-info">Temp Form</h1>
        </div>
        <div class="card-body">
          <form #personForm="ngForm" (ngSubmit)="submitForm(personForm)" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control"
               id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="login.email" required name="email" #email="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$)]">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password" [(ngModel)]="login.password" required name="password" #password="ngModel">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
