<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow-lg rounded p-5 m-3 bg-white">
        <div >
          <h1 class="text-info mb-4">Try Reactive Form</h1>
        </div>
        <form [formGroup]="myForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" maxlength="12">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="active" value="Active">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()" [disabled]="!myForm.valid">Submit</button>
          <button type="reset" class="btn btn-danger mt-3 mx-1" (click)="onReset()" [disabled]="!myForm.valid">Reset</button>
        </form>
      </div>
    </div>
  </div>


        <app-user-list [users]="Users"></app-user-list>


</div>
