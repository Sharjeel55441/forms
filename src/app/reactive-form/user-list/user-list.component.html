<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-title">
          <h1 class="text-success">User List</h1>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">1</th>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>Active</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
